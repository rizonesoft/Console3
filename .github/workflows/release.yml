name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BUILD_TYPE: Release

jobs:
  build-release:
    name: Build ${{ matrix.arch }}
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x64, ARM64]
        include:
          - arch: x64
            cmake_arch: x64
          - arch: ARM64
            cmake_arch: ARM64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }}

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Create Package
      run: |
        mkdir -p release
        cp build/bin/${{ env.BUILD_TYPE }}/*.exe release/
        if (Test-Path build/bin/${{ env.BUILD_TYPE }}/*.dll) { cp build/bin/${{ env.BUILD_TYPE }}/*.dll release/ }
        Compress-Archive -Path release/* -DestinationPath Console3-${{ github.ref_name }}-${{ matrix.arch }}.zip
      shell: pwsh

    - name: Upload Release Asset
      uses: actions/upload-artifact@v4
      with:
        name: Console3-${{ github.ref_name }}-${{ matrix.arch }}
        path: Console3-${{ github.ref_name }}-${{ matrix.arch }}.zip

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.zip
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
