name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CMAKE_VERSION: 3.28
  BUILD_TYPE: Release

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, ARM64]
        include:
          - arch: x64
            cmake_arch: x64
          - arch: ARM64
            cmake_arch: ARM64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }}

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Run Tests
      if: matrix.arch == 'x64'
      run: |
        ctest --test-dir build --build-config ${{ env.BUILD_TYPE }} --output-on-failure

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Console3-${{ matrix.arch }}
        path: |
          build/bin/${{ env.BUILD_TYPE }}/*.exe
          build/bin/${{ env.BUILD_TYPE }}/*.dll
        if-no-files-found: warn
